<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Imam Tarawih | MKSLB 2050</title>
    <style>
        :root {
            --primary-green: #004d40;
            --neon-green: #00c853;
            --dark-bg: #0a1917;
            --text-gold: #ffd700;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .kiosk-card {
            background: linear-gradient(145deg, #0d2522, #071513);
            border: 2px solid var(--primary-green);
            border-radius: 20px;
            padding: 40px;
            width: 85%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 200, 83, 0.2);
        }

        h1 { color: var(--neon-green); letter-spacing: 2px; margin-bottom: 5px; }
        .mkslb-tag { color: var(--text-gold); font-size: 0.9rem; margin-bottom: 30px; letter-spacing: 3px; }

        /* Grid Nama Imam */
        .imam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .imam-btn {
            background: var(--primary-green);
            color: white;
            border: 2px solid transparent;
            padding: 25px;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            line-height: 1.4;
        }

        .imam-btn:hover {
            background: #00695c;
            border-color: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
        }

        /* Ruangan Auth */
        #auth-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .otp-input {
            background: transparent;
            border: none;
            border-bottom: 4px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 4rem;
            text-align: center;
            width: 300px;
            letter-spacing: 15px;
            outline: none;
            margin: 20px 0;
            font-family: monospace;
        }

        .loading-spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--neon-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .btn-back {
            background: transparent;
            color: #aaa;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="kiosk-card">
        <h1>MESJID MKSLB</h1>
        <div class="mkslb-tag">SMARTEST ALGORITHM 2050</div>

        <div id="main-menu">
            <h2>SILA PILIH NAMA PETUGAS</h2>
            <div class="imam-grid">
                <button class="imam-btn" onclick="startAuth('EN MUHAMMAD AIMAN BIN MOHAMAD RAFEE')">
                    EN. MUHAMMAD AIMAN <br><small>IMAM TARAWIKH 1</small>
                </button>
                <button class="imam-btn" onclick="startAuth('EN FAIZ BIN MUFASSIR')">
                    EN. FAIZ BIN MUFASSIR <br><small>IMAM TARAWIKH 2</small>
                </button>
            </div>
        </div>

        <div id="auth-section">
            <h2 id="display-name" style="color: var(--text-gold);">PENGESAHAN IDENTITI</h2>
            <p>Masukkan 6-Digit Kod dari Telefon atau <strong>Auth-Viewer PC</strong></p>
            
            <input type="password" id="otp-input" class="otp-input" maxlength="6" autofocus placeholder="******">
            
            <div id="loading" class="loading-spinner"></div>
            <p id="status-msg" style="color: #00c853; font-weight: bold;"></p>
            
            <button class="btn-back" onclick="location.reload()">‚Üê Kembali ke Menu</button>
        </div>
    </div>

    <script>
        let currentImam = "";
        const gasURL = "TAMPAL_URL_WEB_APP_GAS_ANDA_DI_SINI"; // Masukkan URL yang anda salin dari GAS

        function startAuth(name) {
            currentImam = name;
            document.getElementById('display-name').innerText = name;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            
            // Fokus automatik untuk Numpad Fizikal
            setTimeout(() => {
                document.getElementById('otp-input').focus();
            }, 100);
        }

        // Logik Numpad & Enter
        document.getElementById('otp-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const code = this.value;
                if (code.length === 6) {
                    processLog(currentImam, code);
                } else {
                    alert("Sila masukkan 6 digit lengkap.");
                    this.value = "";
                }
            }
        });

        function processLog(imam, otp) {
            const loading = document.getElementById('loading');
            const statusMsg = document.getElementById('status-msg');
            const inputField = document.getElementById('otp-input');

            loading.style.display = 'block';
            statusMsg.innerText = "Mengesahkan Kod...";
            inputField.disabled = true;

            // Menghantar data ke Google Apps Script
            fetch(gasURL, {
                method: 'POST',
                mode: 'no-cors', // Penting untuk mengelakkan ralat CORS pada GAS
                body: JSON.stringify({ imam: imam, otp: otp })
            })
            .then(() => {
                // Kerana 'no-cors', kita anggap berjaya jika tiada ralat network
                statusMsg.innerText = "LOG BERJAYA DISIMPAN!";
                statusMsg.style.color = "#00c853";
                setTimeout(() => {
                    alert("Alhamdulillah, Log Berjaya. Sila mulakan Ibadah.");
                    location.reload();
                }, 1000);
            })
            .catch(err => {
                console.error("Ralat:", err);
                statusMsg.innerText = "RALAT SISTEM!";
                statusMsg.style.color = "red";
                inputField.disabled = false;
                loading.style.display = 'none';
            });
        }
    </script>
</body>
</html>
