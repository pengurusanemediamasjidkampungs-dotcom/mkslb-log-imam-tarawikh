<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Kawalan Imam | MKSLB 2050</title>
    <style>
        :root {
            --primary: #004d40;
            --neon: #00c853;
            --gold: #ffd700;
            --bg: #0a1917;
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container { text-align: center; padding: 20px; width: 100%; }
        .logo { font-size: 3.5rem; color: var(--neon); margin-bottom: 5px; font-weight: bold; letter-spacing: 5px; }
        .sub { color: var(--gold); margin-bottom: 50px; letter-spacing: 3px; font-size: 1rem; text-transform: uppercase; }
        
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .mode-card {
            background: linear-gradient(145deg, #0d2522, #071513);
            border: 2px solid var(--primary);
            padding: 40px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mode-card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 200, 83, 0.4);
            transform: translateY(-10px);
        }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h3 { font-size: 1.5rem; margin: 10px 0; color: white; }
        p { color: #aaa; font-size: 0.95rem; line-height: 1.5; }

        .btn-launch {
            background: var(--neon);
            color: var(--bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
        }
        .btn-dual { background: var(--gold); }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">MASJID MKSLB</div>
        <div class="sub">Log Imam Tarawikh ‚Ä¢ Smartest Algorithm 2050</div>

        <div class="mode-grid">
            <div class="mode-card" onclick="location.href='kiosk.html'">
                <div class="icon">üìü</div>
                <h3>MOD KIOSK</h3>
                <p>Sesuai untuk kegunaan umum. Sila gunakan Google Authenticator di telefon anda.</p>
                <button class="btn-launch">Buka Kiosk</button>
            </div>

            <div class="mode-card" onclick="openDualMode()">
                <div class="icon">üñ•Ô∏è</div>
                <h3>MOD BILIK IMAM</h3>
                <p>Membuka Kiosk & Auth-Viewer PC sebelah-menyebelah (Untuk petugas tanpa telefon).</p>
                <button class="btn-launch btn-dual">Lancar Dual-Mode</button>
            </div>
        </div>
    </div>

    <script>
        function openDualMode() {
            // Membuka Auth-Viewer dalam tetingkap popup kecil di sebelah kanan
            const authWindow = window.open('auth-viewer.html', 'AuthViewer', 'width=450,height=700,left=1000,top=100');
            
            // Membuka Kiosk di tetingkap utama
            window.location.href = 'kiosk.html';
            
            if (!authWindow || authWindow.closed || typeof authWindow.closed == 'undefined') {
                alert("Sila benarkan 'Pop-ups' pada browser ini untuk menggunakan Mod Bilik Imam.");
            }
        }
    </script>

</body>
</html>
