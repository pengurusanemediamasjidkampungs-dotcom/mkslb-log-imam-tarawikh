<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Imam Tarawih | MKSLB 2050</title>
    <style>
        :root {
            --primary-green: #004d40;
            --neon-green: #00c853;
            --dark-bg: #0a1917;
            --text-gold: #ffd700;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .kiosk-card {
            background: linear-gradient(145deg, #0d2522, #071513);
            border: 2px solid var(--primary-green);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 200, 83, 0.2);
        }

        h1 { color: var(--neon-green); letter-spacing: 2px; }
        h2 { color: var(--text-gold); margin-bottom: 30px; }

        /* Grid Nama Imam untuk Mouse */
        .imam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .imam-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .imam-btn:hover {
            background: var(--neon-green);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
        }

        /* Ruangan Auth untuk Numpad */
        #auth-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .otp-input {
            background: transparent;
            border: none;
            border-bottom: 4px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 3rem;
            text-align: center;
            width: 250px;
            letter-spacing: 15px;
            outline: none;
            margin: 20px 0;
        }

        .status-msg { margin-top: 20px; font-style: italic; color: #aaa; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="kiosk-card">
        <h1>MESJID MKSLB - SOLID 2050</h1>
        <div id="main-menu">
            <h2>PILIH NAMA IMAM BERTUGAS</h2>
            <div class="imam-grid">
                <button class="imam-btn" onclick="startAuth('Ustaz Ahmad')">Ustaz Ahmad</button>
                <button class="imam-btn" onclick="startAuth('Ustaz Bakri')">Ustaz Bakri</button>
                <button class="imam-btn" onclick="startAuth('Ustaz Hafiz')">Ustaz Hafiz</button>
            </div>
        </div>

        <div id="auth-section">
            <h2 id="display-name">PENGESAHAN IDENTITI</h2>
            <p>Sila taip 6-Digit Kod Auth pada Numpad & Tekan Enter</p>
            <input type="password" id="otp-input" class="otp-input" maxlength="6" autofocus>
            <div id="loading" style="display:none;">Mengesahkan...</div>
            <p class="status-msg">Menunggu Input dari Numpad Fizikal...</p>
        </div>
    </div>

    <script>
        let currentImam = "";

        function startAuth(name) {
            currentImam = name;
            document.getElementById('display-name').innerText = "IMAM: " + name;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('otp-input').focus();
        }

        // Logik Numpad & Enter
        document.getElementById('otp-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const code = this.value;
                if (code.length === 6) {
                    processLog(currentImam, code);
                } else {
                    alert("Sila masukkan 6 digit lengkap.");
                    this.value = "";
                }
            }
        });

        function processLog(imam, otp) {
            document.getElementById('loading').style.display = 'block';
            
            // Integrasi ke Google Apps Script (GAS)
            // Gantikan 'google.script.run' jika guna GAS web app
            console.log("Menghantar Log:", imam, "dengan Kod:", otp);
            
            // Simulasi Berjaya
            setTimeout(() => {
                alert("Log Masuk Berjaya! Sila teruskan dengan Ibadah Tarawih.");
                location.reload(); // Reset semula untuk Imam seterusnya
            }, 1500);
        }
    </script>
</body>
</html>
